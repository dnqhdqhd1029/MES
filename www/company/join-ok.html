<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>회원가입</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../company/css/style.css" />
    <script src="../company/js/jquery-3.4.1.min.js"></script>
  </head>

  <body>
    <div class="join-wrap">
      <h1 class="logo"><img src="./images/h1-logo.png" alt="" /></h1>
      <div class="join-box">
        <h2>회원가입</h2>
        <div class="step">
          <ul>
            <li class="step01 check borderOn"><span>이용약관동의</span></li>
            <li class="step02 check borderOn"><span>정보입력</span></li>
            <li class="step03 on borderOn"><span>가입완료</span></li>
          </ul>
        </div>

        <div class="cont clear tc font24">
          Fit On Mining 회원 가입이 완료되었습니다. <br />
          절차에 따라 서비스를 신청한 후<br />
          서비스를 사용하실 수 있습니다.
        </div>
        <div class="btn-cont">
          <button class="btn bg-gray">서비스 소개 바로가기</button>
          <button class="btn bg-blue">서비스 신청 바로가기</button>
        </div>
      </div>
    </div>
  </body>
</html>
